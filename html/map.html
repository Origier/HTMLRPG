<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<style>

.mapContainer {
    margin: auto;
    padding-top: 20px;
    padding-bottom: 20px;
    display: grid;
    justify-content: center;
    grid-template-columns: ${columns};
    background-color: cadetblue;  
}

.mapContainer > div {
    background-color: white;
    line-height: 8px;
}
</style>
<body>
    <div id="mapArea" class="mapContainer">
        ${mapArea}
    </div>
    <form action="/moveplayer" method="post">
        <div>
            <input type="submit" id="left" name="left" onclick="move(this.id)" value="&#8592;">
        </div>
        <div>
            <input type="submit" id="right" name="right" onclick="move(this.id)" value="&#8594;">
        </div>
        <div>
            <input type="submit" id="up" name="up" onclick="move(this.id)" value="&#8593;">
        </div>
        <div>
            <input type="submit" id="down" name="down" onclick="move(this.id)" value="&#8595;">
        </div>
    </form>
    <h3>Player current location: ${playerLocation}</h3>
    <script src={./src/map.js}></script>
</body>
</html>
